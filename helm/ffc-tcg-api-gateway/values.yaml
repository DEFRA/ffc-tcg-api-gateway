environment: production
environmentCode:
name: ffc-tcg-api-gateway
namespace: ffc-tcg
workstream: ffc-tcg
image: ffc-tcg-api-gateway

labels:
  component: service

appInsights:
  connectionString:

containerConfigMap:
  name: ffc-tcg-api-gateway-config-map

containerSecret:
  name: ffc-tcg-api-gateway-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  port: 3004

livenessProbe:
  path: /healthz
  port: 3004
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3004
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5
